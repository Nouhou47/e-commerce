spring:
  data:
    mongodb:
      username: admin
      password: pass
      port: 27017
      host: localhost
      database: notification_db
      authentication-database: admin
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup,orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringSerializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:com.softgraf.ecommerce.orderserver.kafka.OrderConfirmation,paymentConfirmation:org.softgraf.ecommerce.paymentserver.notification.PaymentNotificationRequest
  mail:
    host: localhost
    port: 1025
    username: ndach
    password: pass
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
server:
  port: 8040